<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Staten Island Supplies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container">
    <a href="index.html" class="logo">Staten Island Supplies</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <h1>Products</h1>

    <div class="product-grid">

      <!-- Example Products (repeat same structure for 50+ products) -->
      <div class="product-item" onclick="showProduct('Tide Detergent', 'Powerful clean for all fabrics. 64 loads.')">
        <img src="images/tide.jpg" alt="Tide Detergent">
        <h3>Tide Detergent</h3>
        <p>$12.99</p>
      </div>

      <div class="product-item" onclick="showProduct('Colgate Toothpaste', 'Advanced whitening toothpaste to fight cavities.')">
        <img src="images/colgate.jpg" alt="Colgate Toothpaste">
        <h3>Colgate Toothpaste</h3>
        <p>$3.49</p>
      </div>

      <div class="product-item" onclick="showProduct('Dawn Dish Soap', 'Cuts through grease with ease, lemon scent.')">
        <img src="images/dawn.jpg" alt="Dawn Dish Soap">
        <h3>Dawn Dish Soap</h3>
        <p>$4.99</p>
      </div>

      <!-- Keep repeating for 50+ products... -->

    </div>
  </div>
</main>

<!-- Popup Modal -->
<div id="product-modal" class="modal">
  <div class="modal-content">
    <span onclick="closeProduct()" class="close">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
  </div>
</div>

<footer>
  <div class="container">
    <p>&copy; 2025 Staten Island Supplies. All rights reserved.</p>
  </div>
</footer>

<script>
function showProduct(title, description) {
  document.getElementById('modal-title').innerText = title;
  document.getElementById('modal-description').innerText = description;
  document.getElementById('product-modal').style.display = 'block';
}
function closeProduct() {
  document.getElementById('product-modal').style.display = 'none';
}
</script>

</body>
</html>
